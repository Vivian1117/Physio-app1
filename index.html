<style>

    margin: 0;

}

.index {
    width: 300px;

    color: white;
    padding: 1rem;
}

.index h2 {
    margin-top: 0;
}

    cursor: pointer;
    border-radius: 4px;

    background: #374151;
}

.content {
    flex: 1;
    padding: 2rem;
    background: white;
}

.content h2 {
    margin-top: 1.5rem;
}

hr {
    margin: 2rem 0;
}

@media (max-width: 768px) {
    .app {
        flex-direction: column;
    }
    .index {
        width: 100%;
    }
}
</style>
</head>

<script>
if ("serviceWorker" in navigator) {
